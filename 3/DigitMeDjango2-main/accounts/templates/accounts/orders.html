{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %} 

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Orders</h5>
            <a class="btn btn-primary  btn-sm btn-block" href="">Create Order</a>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Status</th>
                </tr>
                {% for i in orders %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.customer}}</td>
                        <td>{{i.product}}</td>
                        <td>{{i.status}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
</div>   
{% endblock content %}
